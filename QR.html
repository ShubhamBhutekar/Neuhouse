<!DOCTYPE html>
<html>

<head>
  <title>My QR Code</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightblue;
    }

    .qr-code {
      max-width: 300px;
      border: 2px solid #333;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    .anchor {
      text-decoration: none;
      color: black;
      text-transform: uppercase;
      font-size: 21px;
    }

    #blink_text {
      animation-name: blink;
      width: 280px;
      animation-duration: 1s;
      animation-timing-function: ease-in;
      animation-iteration-count: Infinite;
    }

    @keyframes blink {
      0% {
        color: rgb(100, 151, 100)
      }

      50% {
        color: rgb(204, 82, 82);
      }

      100% {
        color: red;
      }
    }
	      .Block{

            display: inline-block;
            color: goldenrod;
        }
  </style>
</head>

<body>

  <h2 id="blink_text">Make Payments Here</h2>
  <div class="qr-code">
   <img src="QR.jpg" alt="QR Code">
    <div id="counter" class="Block"></div>
	   <script>
        setInterval(function () {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("msg.html");
            }
            

         }, 7000); 
    </script>
	</body>
	</html>
